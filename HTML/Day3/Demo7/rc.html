<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Table Layout</title>
<style>
    table {
        border-collapse: collapse;
        width: 80%;
        height: 300px;
    }
    td {
        border: 1px solid black;
        text-align: center;
    }
    .yellow {
        background-color: yellow;
    }
</style>
</head>
<body>

<table>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="6"></td>
        <td class="yellow"></td>
        <td colspan="3" rowspan="3"></td>
    </tr>
    <tr>
        <td colspan="3" class="yellow"></td>
        <td rowspan="2" class="yellow"></td>
        <td colspan="2" class="yellow"></td>
        <td class="yellow"></td>
    </tr>
    <tr>
        
    </tr>
        
</table>

</body>
</html>
