<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- order list -->
     <ol type="I" start="500">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
     </ol>

     <!-- unordered list -->
     <ul type="circle">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
     </ul>

     <!-- description list -->
     <dl>
        <dt>apple</dt>
        <dd>A sweet, juicy fruit.</dd> <!-- description data dd -->
        <dt>banana</dt>
        <dd>A yellow, curved fruit.</dd>
        <dt>orange</dt>
        <dd>A round, orange citrus fruit.</dd>
     </dl>

     <!-- nasted list -->
     <ol>
        <li>apple
            <ul>
                <li>red</li>
                <li>green</li>
            </ul>
        </li>
        <li>banana
            <ul>
                <li>yellow</li>
                <li>green</li>
            </ul>
        </li>
        <li>orange
            <ul>
                <li>orange</li>
                <li>red</li>
            </ul>
        </li>
     </ol>

</body>
</html>
