<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1><hr>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    
    <ol type="1" start="5">
        <li>JS</li>
    </ol>

    <ol type="A">
        <li>php</li>
    </ol>

    <ol type="a" start="3">
        <li>AJAX</li>
        <li>JAVASCRIPT</li>
    </ol>

    <ol type="a" start="3">
        <li>node</li>
    </ol>

    <ul type="circle">
        <li>html</li>
        <li>css</li>
    </ul>
    
    <ul type="square">
        <li>python</li>
        <li>java</li>
    </ul>

    <ol type="a" start="4">
        <li>mysql</li>
        <li>ts</li>
    </ol>
</body>
</html>
