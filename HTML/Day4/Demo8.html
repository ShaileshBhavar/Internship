<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design</title>
</head>
<body style="background-color: black;">
    <br><br><br><br>
    <center><table width="50%" height="100%" bgcolo="black">
        <tr>
            <td bgcolor="black" width="10%" height="30px"></td>
            <td rowspan="3" width="10%" height="30px" bgcolor="darkblue"></td>
            <td colspan="3" width="10%" height="30px" bgcolor="blue"></td>
            <td colspan="2" rowspan="2" width="10%" height="30px" bgcolor="wheat"></td>
            <td rowspan="2" width="10%" height="30px" bgcolor="violet"></td>
            <td colspan="2" width="10%" height="30px" bgcolor="black"></td>
        </tr>
        <tr>
            <td rowspan="2" width="10%" height="30px" bgcolor="green"></td>
            <td colspan="3" width="10%" height="30px" bgcolor="darkpink"></td>
            <td width="10%" height="30px" bgcolor="yellow"></td>
            <td rowspan="4" width="10%" height="30px" bgcolor="black"></td>
        </tr>
        <tr>
            <td width="10%" height="30px" bgcolor="violet"></td>
            <td colspan="3" rowspan="6" width="10%" height="30px" bgcolor="black"></td>
            <td rowspan="3" width="10%" height="30px" bgcolor="black"></td>
            <td colspan="2" width="10%" height="30px" bgcolor="lightyellow"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" width="10%" height="30px" bgcolor="greenyellow"></td>
            <td rowspan="4" width="10%" height="30px" bgcolor="black"></td>
            <td colspan="2" width="10%" height="30px" bgcolor="yellow"></td>
            <!-- <td rowspan="3" width="10%" height="30px" bgcolor="black"></td> -->
        </tr>
        <tr>
            <td colspan="2"  width="10%" height="30px" bgcolor="black"></td>
        </tr>
        <tr>
            <td rowspan="4" colspan="2" width="10%" height="30px" bgcolor="wheat"></td>
            <td colspan="4" width="10%" height="30px" bgcolor="red"></td>
        </tr>
        <tr>
            <td rowspan=1" width="10%" height="30px" bgcolor="black"></td>
            <td rowspan="4" width="10%" height="30px" bgcolor="orange"></td>
            <td rowspan="3" width="10%" height="30px" bgcolor="blue"></td>
            <td colspan="2" rowspan="4" width="10%" height="30px" bgcolor="black"></td>
        </tr>
        <tr>
            <td width="10%" height="30px" bgcolor="yellow"></td>
            <td width="10%" height="30px" bgcolor="black"></td>
        </tr>
        <tr>
            <td colspan="5" width="10%" height="30px" bgcolor="red"></td>
        </tr>
        <tr>
            <td width="10%" height="30px" bgcolor="black"></td>
            <td  width="10%" height="30px" bgcolor="green"></td>
            <td colspan="2" width="10%" height="30px" bgcolor="yellow"></td>
            <td colspan="3" width="10%" height="30px" bgcolor="white"></td>
            <td width="10%" height="30px" bgcolor="black"></td>
        </tr>
        <br>
    </table></center>
</body>
</html>
