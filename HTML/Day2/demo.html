<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage</title>
    <style>
        /* Make sure body and html take full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("https://i.pinimg.com/736x/87/4b/ef/874bef1f965830119da0aeb23057ecdf.jpg");
            background-repeat: no-repeat;
            background-size: cover;   /* cover ensures full screen */
            background-position: center;
        }

        /* Optional: Make table take full height */
        table.fullscreen {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

    </style>
</head>
<body>

<table class="fullscreen" >
    <tr>
        <td valign="top">

        <!-- Top Navigation -->
        <table width="100%">
            <tr>
                <td align="left">
                    <font size="6" color="white"><b>LOGO</b></font>
                </td>
                <td align="right">
                    <font size="3">
                        <a href="#">HTML</a> &nbsp;&nbsp;
                        <a href="#">VIDEOS</a> &nbsp;&nbsp;
                        <a href="#">PORTFOLIO</a> &nbsp;&nbsp;
                        <a href="#">BLOG</a> &nbsp;&nbsp;
                        <a href="#">CONTACT NO</a>
                    </font>
                </td>
            </tr>
        </table>

        <br><br><br><br><br>

        <!-- Center Content -->
        <center>
            <font size="7" color="white"><b>BEAUTIFUL AND SIMPLE WEBPAGE</b></font>
            <br><br>
            <font size="5" color="black"><i>using html only</i></font>
            <br><br><br>

            <font size="4">
                <a href="#">Search</a> &nbsp;&nbsp;
                <a href="#">Back</a> &nbsp;&nbsp;
                <a href="#">Setting</a>
            </font>
        </center>

        </td>
    </tr>
</table>

</body>
</html>
