<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://kit.fontawesome.com/38b39dc87d.js" crossorigin="anonymous"></script>
    <style>
        .cal{
            width: 300px;
            height: 500px;
            background-color: black;
            margin: auto; margin-top: 50px;
            border-radius: 5px;
            border: 2px solid black;
            box-sizing: border-box;
            padding: 10px;
        }
        .display{
            width: 100%;
            height: 50px;
            margin: auto; margin-top: 10px;
            
        }
        #display1{
            width: 90%;
            height: 90%; 
            margin-left: 10px;
        }
        .btns{
            display: grid; 
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            height: 70%; width: 90%; 
            margin-top: 50px; margin-left: 15px;
            box-sizing: border-box;
        }
        .btn{
            border-radius: 5px;
            border: none;
        }
        .btn:hover{
            background-color: #a5a5a5;
        }
    </style>
</head>
<body>
    <div class="cal">
        <div class="display">
            <input id="display1" type="text" readonly>
        </div>

        <div class="btns">
            <button class="btn" onclick="cleardisplay()">C</button>
            <button class="btn" onclick="backspace()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="btn" onclick="append('/')">/</button>
            <button class="btn" onclick="append('%')">%</button>
            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn" onclick="append('*')">*</button>
            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn" onclick="append('-')">-</button>
            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn" onclick="append('+')">+</button>
            <button class="btn" onclick="append('0')">0</button>
            <button class="btn" onclick="append('00')">00</button>
            <button class="btn" onclick="append('.')" style="font-size: 5px;">
                <i class="fa-solid fa-circle"></i>
            </button>
            <button class="btn" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function cleardisplay(){
            document.getElementById("display1").value="";
        }
        function append(value){
            document.getElementById("display1").value+= value;
        }
        function calculate(){
            let exp = document.getElementById("display1").value;
            document.getElementById("display1").value = eval(exp);
        }
        function backspace(){
            let val = document.getElementById("display1").value;
            document.getElementById("display1").value = val.slice(0, -1);
        }
    </script>
</body>
</html>
