<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 100vh;
            background-color: yellow;
        }
        .nav-bar{
            width: 100%;
            height: 100px;
            background-color: darkblue;
            display: flex; 
            align-items: center; justify-content: center;
            gap: 100px;
        }
        .box{
            display: inline-block;
            height: 50px;
            width: 150px;
            background-color: black;  color: white;
            display: flex;
            justify-content: center; 
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="box" onclick="activeMenu(this)">Home</div>
            <div class="box" onclick="activeMenu(this)">About</div>
            <div class="box" onclick="activeMenu(this)">Service</div>
            <div class="box" onclick="activeMenu(this)">Blog</div>
            <div class="box" onclick="activeMenu(this)">contact</div>
            <div class="box" onclick="activeMenu(this)">Product</div>
        </div>
    </div>

    <script>
        function activeMenu(element){
        // get all menu boxes
        var menus = document.getElementsByClassName("box");

        // reset all menus
        for(var i = 0; i < menus.length; i++){
            menus[i].style.backgroundColor = "black";
            menus[i].style.color = "white";
        }

        // active clicked menu
        element.style.backgroundColor = "yellow";
        element.style.color = "red";
    }
    </script>
</body>
</html>
