<head>
    <meta charset="UTF-8">

<body id="body" onkeypress="press1()" onkeydown="down1()" onkeyup="up1()">

        function up1(){

    <input type="text" id="rate" placeholder="rate" onkeyup=""> <br><br>
    <input type="text" id="qnt" placeholder="qnt" onkeyup="calculate()"> <br><br>
    <input type="text" id="total" placeholder="total" readonly><br><br>
     
     <script>
        function calculate(){
            var rate = document.getElementById("rate").value;
            var qnt = document.getElementById("qnt").value;
            var total = parseFloat(rate) * parseFloat(qnt);
            document.getElementById("total").value = total;
        }
     </script>
</body>
