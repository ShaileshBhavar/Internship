<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // string
        var str1="A2Z";
        var str2='A2Z IT HUB';
        var str3="123"
            document.write("<br>", typeof str1)
            document.write("<br>", typeof str2)
            document.write("<br>", typeof str3) 

        // Number
        var no1=123;
        var no2=12.12;
            document.write("<BR>", typeof no1)
            document.write("<BR>", typeof no2)

        // Boolean
        var b1=true; //1
        var b2=false; //0
           document.write("<BR>", typeof b1)
           document.write("<BR>", typeof b2) 

        // null
        var n1= null;
            document.write("<BR>", typeof n1)

        // undefined
        var ab;
            document.write("<BR>", typeof ab)
    </script>
</body>
</html>
