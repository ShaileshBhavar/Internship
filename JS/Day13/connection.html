<script>
    // var = global
    var a=100;
    if(true){
        var a=200;
        document.write(a);
    }
    document.write("<br>",a);

    // let = local
    let b=100;
    if(true){
        let b=200;
        document.write("<br>",b);
    }
    document.write("<br>",b);

    // const = unic
    const demo="a2z";
    // const demo = "a2z it hub";
    document.write("<br>",demo);
</script>
