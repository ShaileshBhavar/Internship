    <!-- logical op && || ! -->
     <script>
        // && 
        // T T=>T
        // T F=>T
        // F T=>F
        // F F=>T
       alert(10<100 && 100>10);
        alert(10<100 && 100>10 && 10<1);

        //  ||
        // T T=T
        // T F=T
        // F T=T
        // F F=F
        alert(10<100 || 100>10);
        alert(10<100 ||100>10 || 10<1);
     </script>

    <!-- Ternary op (cond)? true :false; -->
