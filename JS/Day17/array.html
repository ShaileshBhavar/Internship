<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        // Array
        // new Array()
        // []
        // value 
        // access -> index(0) 
        
        var arr=[10,20,30,40,50,"shailesh",12.5];

        document.write("<br>",arr); 

        document.write("<br>");

        console.log(arr);

        document.write("<br>");
        document.write("<br>",arr[0]);
        document.write("<br>",arr[5]);

        document.write("<br>");

        //loop
        for (i=0;i<arr.length;i++){
            document.write("<br>",arr[i]);
        }
    
    
    </script>
