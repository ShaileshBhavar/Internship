<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <script>
        var i=1;
        while(i<=10){
            document.write("<h1>"+i+"</h1>");
            var j=1;
            while(j<=10){
                var a=i*j;
                if(i+1){
                   document.write("<br>"+a);
                }
                j++;
            }
            i++;
        }

        var a=1;
        while(a<100){

            var b=0;
            while(b<=100){
                
            }
            a+=10;
        }
    </script>
</body>
</html>
