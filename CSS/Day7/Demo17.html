<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo17</title>
    <style>
        .b1{
            height: 100vh; width: 100%;
            background-image: url(https://t3.ftcdn.net/jpg/01/75/89/08/360_F_175890875_RlIJaCLrKig3KJJMaRPoEuiSGdZR7ppP.jpg);
            background-size: cover; background-attachment: fixed;
        }
        .topbox{
            display: flex; gap: 80px;
        }
        .b2{
            height: 500px; width: 300px; 
            margin-top: 15px; margin-left: 60px; box-sizing: border-box;
            border-bottom: 5px solid whitesmoke; border-top: 5px solid gray;
        }
        .img1{
            height: 200px; width: 60%;
            background-image: url(https://img.freepik.com/free-photo/front-view-business-woman-suit_23-2148603018.jpg?semt=ais_hybrid&w=740&q=80);
            background-size: cover; border-radius: 50%; margin: auto;
            margin-top: 10px; border-top: 10px solid orange; border-bottom: 10px solid orange;
            
        }

        #h{
            text-align: center; color: red; font-size: 30px; margin-top: 10px;
        }
        #ht2{
            text-align: center; color: red; font-size: 25px; margin-top: 10px;
        }
        
        .b3{
            height: 500px; width: 500px;
            background-color: white;
            margin: auto; margin-top: 15px; box-sizing: border-box;
            border: 2px solid red; border-top-left-radius: 10px;
            border-top-right-radius: 10px; 
            border-bottom-right-radius: 10px; 
            border-bottom-left-radius: 10px;
        }

        .b4{
            height: 500px; width: 300px;
            margin-right: 60px; margin-top: 15px;
            border-bottom: 5px solid whitesmoke; border-top: 5px solid gray;
        }

        .img2{
            height: 200px; width: 60%;
            background-image: url(https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500);
            background-size: cover; border-radius: 50%; margin: auto;
            margin-top: 10px; border-top: 10px solid orange; border-bottom: 10px solid orange; 
            
            
        }
        .b5{
            height: 100px; width: 100%; 
            color: white; text-align: center;
            margin: auto; margin-top: 100px;
            font-family: "dancing script", cursive;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="b1">
        <div class="topbox">

            <div class="b2">
                <div style="width: auto; height: 100%; border-top: 5px solid whitesmoke; border-bottom: 5px solid gray; box-sizing: border-box;">
                    <div class="img1"></div>
                    <h2 id="h">MISS DEVELOPER</h2>
                    <h2 id="ht2">POSITION: DEVELOPER</h2>
                    <h2 id="ht2">EMAIL: d@gmail.com</h2>
                </div>
            </div>

            <form class="b3" action="/CSS/Demo17.html" method="post">
                <legend style="text-align: center; font-size: 25px; font-weight: bold; margin-top: 90px; color: red;">LOGIN FORM</legend>
                <label for="username" style="margin-left: 50px; font-size: 20px; margin-top: 50px;"><b>Username:</b></label>
                <input type="text" id="username" name="username" placeholder="Username" required style=" height: 25px; width: 50%; font-size: 15px; margin-top: 50px;"><br><br>

                <label for="password" style="margin-left: 50px; font-size: 20px; margin-top: 20px; "><b>Password:</b></label>
                <input type="password" id="password" name="password" placeholder="Password" required style=" height: 25px; width: 50%; font-size: 15px; margin-top: 20px;"><br><br>

                <input type="submit" value="Login" style=" height: 30px; width: 80px; font-size: 15px; margin-left: 40%; margin-top: 100px; background-color: blue; color: white; border-radius: 5px; cursor: pointer;">
            </form>

            <div class="b4">
                <div style="width: auto; height: 100%; border-top: 5px solid whitesmoke; border-bottom: 5px solid gray; box-sizing: border-box;">
                    <div class="img2"></div>
                    <h2 id="h">MR. DEVELOPER</h2>
                    <h2 id="ht2">POSITION: DEVELOPER</h2>
                    <h2 id="ht2">EMAIL: d@gmail.com</h2>
                </div>
            </div>

        </div>
        
        <div class="b5">
            <h2>Made With <b style="color: #ff4500;">&hearts;</b> by Shailesh Bhavar</h2>
        </div>
    </div>
</body>
</html>
