<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>

    <style type="text/CSS">
        /* Element Selector */
        h1 {
            text-align: center;
        }

        p {
            font-family: verdana;
            font-size: 20px;
        }

        /* Class Selector */
        .text {
            color: blue;
            text-align: center;
        }

        /* ID Selector */
        #data {
            color: red;
            text-align: center;
        }
    </style>
        
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>

    <h1 class="text">Welecome</h1>
    <h1 class="text">Welecome</h1>
    <h1 class="text">Welecome</h1>

    <h2 id="data">Welecome</h2>
    <h2 id="data">Welecome</h2>
    
</body>
</html>
