<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height&width</title>

    <style>
        .parent{
            width: 400px;
            height: 300px;
            background-color: lightgray;
        }
        .child1{
            width: 50%;
            height: 50%;
            background-color: steelblue;
        }
        .b1{
            width: 50vw;         /* 50% of screen width */
            height: 30vh;        /* 30% of screen height */
            background: orange;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1"></div>
    </div>
    <div class="b1"></div>
</body>
</html>
