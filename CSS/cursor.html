<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        .cursor-pointer{
            cursor: pointer;
        }
        .cursor-crosshair{
            cursor: crosshair;
        }
        .cursor-move{
            cursor: move;
        }
        .cursor-text{
            cursor: text;
        }
        .cursor-wait{
            cursor: wait;
        }
        .cursor-help{
            cursor: help;
        }
        .cursor-not-allowed{
            cursor: not-allowed;
            
        }
    </style>
</head>
<body>
    <div class="cursor-pointer" style="width: 100px; height: 20px; border: 2px solid black; text-align: center; margin-top: 10px; background-color: aqua;">Click me</div>
    <div class="cursor-crosshair" style="width: 100px; height: 20px; border: 2px solid black; text-align: center; margin-top: 10px; background-color: aqua;">Crosshair</div>
    <div class="cursor-move" style="width: 100px; height: 20px; border: 2px solid black; text-align: center; margin-top: 10px; background-color: aqua;">Move</div>
    <div class="cursor-text" style="width: 100px; height: 20px; border: 2px solid black; text-align: center; margin-top: 10px; background-color: aqua;">Text</div>
    <div class="cursor-wait" style="width: 100px; height: 20px; border: 2px solid black; text-align: center; margin-top: 10px; background-color: aqua;">Wait</div>
    <div class="cursor-help" style="width: 100px; height: 20px; border: 2px solid black; text-align: center; margin-top: 10px; background-color: aqua;">Help</div>
    <div class="cursor-not-allowed" style="width: 100px; height: 20px; border: 2px solid black; text-align: center; margin-top: 10px; background-color: aqua;">Not Allowed</div>

</body>
</html>
