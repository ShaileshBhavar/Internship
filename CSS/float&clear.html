<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float&Clear</title>

    <style>
        .box1{
           width:100px;
           height:100px;
           background:red;
           float:left;
        }
        .box2{
            width:100px;
            height:100px;
            background:blue;
            float:left;
        }
        .box3{
            width:200px;
            height:100px;
            background:green;
            clear:both;
        }   
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
