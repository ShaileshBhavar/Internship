<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            background-color: whitesmoke;
            margin: 0; width: 100%; height: 100vh;
            text-align: center;
        }

        .logo{
            width: 400px; height: 100px;
            margin: auto; display: flex; 
            align-items: center; justify-content: center;
        }
        .logo h1{
            color: #1877f2; font-size:50px;
            font-weight:bolder;
            font-family:Arial;
            margin:0;
        }
        .box{
            height: 400px; width: 400px;
            background-color: white; margin: auto;
            margin-top: 20px;
            border-radius: 10px; 
            box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .login{
            width: 90%; height: 50px; border-radius: 10px; 
            text-align: center; font-size: 18px; margin-top: 10px;
            background-color: #1877f2; color: white; font-weight: bold;
            cursor: pointer; 
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>facebook</h1>
        </div>

        <div class="box">
            <form action="/action" method="post">
                <legend style="line-height: 5; font-size: 20px; font-weight: bold;">फेसबुक मध्ये प्रवेश करा</legend>

                <input type="text" placeholder="ईमेल किंवा मोबाईल नंबर" required style="width: 90%; height: 50px; border-radius: 10px; text-align: center;  font-size: 16px;"><br><br>
                <input type="password" placeholder="पासवर्ड" required style="width: 90%; height: 50px; border-radius: 10px; text-align: center; font-size: 16px; margin-top: 10px;"><br><br>

                <button type="submit" class="login">लॉग इन करा</button><br><br>
                <a href="#" style="text-decoration: none;">खाते विसरलात ?</a> &nbsp;
                <a href="#" style="text-decoration: none;">Facebook साठी साइन अप करा</a>
            </form>
        </div>
    </div>
</body>
</html>
