<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <style>
        .mainbox{
            background-color: whitesmoke; width: 100%; height: 100vh;
        }
        .b1{
            height: 100px; width: 100px; background-image: linear-gradient(135deg,red, blue);
            position: absolute; left: 100px; top: 50px;
            border: 5px solid white; box-sizing: border-box;
        }
        .b2{
            height: 100px; width: 100px; background-image: linear-gradient(135deg,red, blue);
            position: absolute; left: 180px; top: 130px;
            border: 5px solid white;box-sizing: border-box;
        }
        .b3{
            height: 100px; width: 100px; background-image: linear-gradient(135deg,red, blue);
            position: absolute; left: 260px; top: 210px;
            border: 5px solid white; box-sizing: border-box;
        }
        .b4{
            height: 100px; width: 100px; background-image: linear-gradient(135deg,red, blue);
            position: absolute; left: 340px; top: 290px;
            border: 5px solid white; box-sizing: border-box;
        }
        .b5{
            height: 100px; width: 100px; background-image: linear-gradient(135deg,red, blue);
            position: absolute; left: 420px; top: 370px;
            border: 5px solid white; box-sizing: border-box;
        }
        .b6{
            height: 100px; width: 100px; background-image: linear-gradient(135deg,red, blue);
            position: absolute; left: 500px; top: 450px;
            border: 5px solid white; box-sizing: border-box;
        }
        .b7{
            height: 100px; width: 100px; background-image: linear-gradient(135deg,red, blue);
            position: absolute; left: 580px; top: 530px;
            border: 5px solid white; box-sizing: border-box;
        }
        .b8{
            height: 100px; width: 100px; background-image: linear-gradient(135deg,red, blue);
            position: absolute; left: 660px; top: 450px;
            border: 5px solid white; box-sizing: border-box;
        }
        .b9{
            height: 200px; width: 200px; background-image: linear-gradient(135deg,red, blue);
            position: absolute; left: 740px; top: 270px;
            border: 5px solid white; box-sizing: border-box;
            z-index: 9999;
        }
        .b10{
            height: 300px; width: 300px; background-image: linear-gradient(315deg,red, blue);
            border-radius: 50%; position: absolute; left: 820px; top: 100px; 
            border: 5px solid white; box-sizing: border-box;
            
        }
        .b11{
            height: 30px; width: 400px; background-image: linear-gradient(135deg,red, blue);
            position: absolute; left: 910px; top: 180px;
            border: 5px solid white;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <div class="mainbox">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>
        <div class="b5"></div>
        <div class="b6"></div>
        <div class="b7"></div>
        <div class="b8"></div>
        <div class="b9"></div>
        <div class="b10"></div>
        <div class="b11"></div>
        <div class="b12"></div> 
    </div>
</body>
</html>
