<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display&visibility</title>
    <style>
        ul li{
            display: inline;
            margin-left: 20px;
        }

        .box1{
            height: 100px; width: 100%; 
            background-color: black;
            display: none; 
            display: inline-block;

            visibility: hidden;
            visibility: visible;
        }
        .box2{
            height: 100px; width: 100%; float: left;
            background-color: red;
            
        }
    </style>
</head>
<body>
    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
        <li>orange</li>
        <li>papaya</li>
    </ul>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
