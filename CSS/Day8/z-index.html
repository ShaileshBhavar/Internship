<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        .box1{
           background-color: red; height: 300px; width: 300px;
           position: absolute; top: 0px; left: 0px;
        }
        .box2{
            background-color: yellow; height: 300px; width: 300px;
            position: absolute; top: 150px; left: 150px;

            z-index: 9999;  /* show hide side */
        }
        .box3{
            background-color: green; height: 300px; width: 300px;
            position: absolute; top: 300px; left: 300px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
