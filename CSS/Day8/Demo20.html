<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            width: 100%; height: 100vh; 
            background-image: url(https://img.freepik.com/free-photo/computer-program-coding-screen_53876-138060.jpg?semt=ais_hybrid&w=740&q=80);
            background-size: cover;
            
        }
        .box{
            width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center; gap: 100px;
            background: rgba(6, 0, 6, 0.3);   
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(10px);
        }
        .box1{
            width: 20%; height: 75%; 
            display: flex; justify-content: center; align-items: center;
            
        }
        .box1 h1{
            font-size: 70px; font-weight: bold;
            text-align: center;
            color: white;
            text-shadow:
            2px 1px 0 #6a0dad,
            2px 1px 0 #7b1fa2,
            5px 5px 0 #8e24aa,
            5px 5px 5px rgba(0,0,0,1);    
        }
        .box2{
            width: 25%; height: 80%; 
            background-image: url(https://i.pinimg.com/736x/d8/cf/0f/d8cf0f6569359e1f27ffde8e84faea92.jpg);
            background-size: cover;
            border-radius: 20px; 
            box-sizing: border-box; border: 5px solid black;
            position: relative;
            padding: 15px;
            box-shadow: 0px 5px 20px rgb(255, 255, 255);
        }
        .icon1{
            font-size: 28px; color: white; 
            position: absolute;
            top: 10px; right: 15px;
        }
        .time{
            width: 80%; height: 100px;
            text-align: center;
            color: white; font-size: 18px;
            margin-top: 40px;
        }
        .search-container{
            position: relative;
            width: 80%; height: 25px;
            margin: 20px auto;
        }
        .search-bar{
            height: 25px;
            width: 100%;
            display: block;
            padding-left: 40px; /* leave space for icon */
            border-radius: 20px; border: none;
        }
        .search-icon{
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
            font-size: 18px;
            cursor: pointer;
        }
        .apps{
            width: 80%;
            height: 45%;
            margin: auto;
            margin-top: 40px;
            border-radius: 15px;
            display: grid; 
            grid-template-columns: repeat(4,1fr);
            grid-auto-rows: 60px;
            justify-content: center; align-items: center;
            gap: 15px;
            padding: 15px;
        }
        .app1{
            width: 50px; height: 50px;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg,red,yellow);
            border-radius: 15px; font-size: 24px;
            color: white; cursor: pointer;
        }
        .bottom{
            width: 100%; height: 50px;
            margin-top: 10px;
            display: flex; 
            justify-content: center; align-items: center;
            gap: 80px; 
            color: white; font-size: 80px;
        }

        .box3{
            width: 20%; height: 70%; 
            background-color: #060B11;
            border-radius: 20px; 
            border-left: 3px solid red; border-right: 3px solid red;
            box-shadow: 0px 5px 20px rgb(255, 255, 255);
            display: flex; 
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .box3 form{
            width: 100%; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .I1,textarea{
            width: 90%; 
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgb(255, 255, 255);
            border: 2px solid red;
            box-sizing: border-box;
            color: white;
            align-items: center;
            font-size: 16px;
        }
        textarea{
            resize: none;
        }
        button{
            width: 50%;
            padding: 8px 0;
            margin-top: 10px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, red, yellow);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">

            <div class="box1">
                <h1>A2Z Infotechs Mobile Order System</h1>
            </div>

            <div class="box2">
                <ion-icon name="battery-half-outline" class="icon1"></ion-icon>
                <div class="time">
                    <h2>12:30 AM</h2>
                </div>

                <div class="search-container">
                    <input type="search" placeholder="Search" class="search-bar">
                    <ion-icon name="search-outline" class="search-icon"></ion-icon>
                </div>

                <div class="apps">
                    <div class="app1">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </div>
                    <div class="app1">
                         <ion-icon name="logo-whatsapp"></ion-icon>
                    </div>
                    <div class="app1">
                        <ion-icon name="call-outline"></ion-icon>
                    </div>
                    <div class="app1">
                        <ion-icon name="camera-outline"></ion-icon>
                    </div>
                    <div class="app1">
                        <ion-icon name="image-outline"></ion-icon>
                    </div>
                    <div class="app1">
                        <ion-icon name="image-outline"></ion-icon>
                    </div>
                    <div class="app1">
                        <ion-icon name="folder-outline"></ion-icon>
                    </div>
                    <div class="app1">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </div>
                    <div class="app1">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </div>
                    <div class="app1">
                        <ion-icon name="mail-open-outline"></ion-icon>
                    </div>
                    <div class="app1">
                        <ion-icon name="logo-youtube"></ion-icon>
                    </div>
                    <div class="app1">
                        <ion-icon name="game-controller-outline"></ion-icon>
                    </div>
                   
                </div>

                <div class="bottom">
                    <ion-icon name="remove-outline"></ion-icon>
                </div>

            </div>

            <div class="box3">
                <form action="/action" method="post">
                    <legend style="font-size: 28px; font-weight: bold; text-align: center; margin-top: 50px; color: white;">Order Now</legend>

                    <input type="text" placeholder="Enter your full name" required class="I1">
                    <input type="email" placeholder="Enter Email" required class="I1">
                    <input type="tel"  placeholder="Enter Mobile" class="I1">
                    <input type="number"  placeholder="Enter Price" class="I1">
                    <textarea name="address" id="address" rows="5" cols="30" placeholder="Enter your address..." ></textarea>

                    <button type="submit">Order</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
