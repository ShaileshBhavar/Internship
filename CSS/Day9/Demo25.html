<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            width: 100%; height: 100vh;
            background-color: yellow;
            position: relative; overflow: hidden;
        }
        .circle{
            width: 50px; height: 50px;
            border-radius: 50%; 
            background-color: black;
            position: absolute;
            animation: silder 10s linear infinite;
            left: 0; top: 0; 
        }
        @keyframes silder{
            0%{
                top: 0%;
                left: 0%;
            }
            6.25%{
                top: 93%;
                left: 0%;
            }
            12.50%{
                top: 93%;
                left: 12.50%;
            }
            18.75%{
                top: 0%;
                left: 12.50%;
            }
            25%{
                top: 0%;
               left: 25%;
            }
            31.25%{
                top: 93%;
                left: 25%;
            }
            37.5%{
                top: 93%;
                left: 37.5%;
            }
            43.75%{
                top: 0%;
                left: 37.5%;
            }
            50%{
                top: 0%;
                left: 50%;
            }
            56.25%{
                top: 93%;
                left: 50%;
            }
            62.5%{
                top: 93%;
                left: 62.5%;
            }
            68.75%{
                top: 0%;
                left: 62.5%;
            }
            75%{
                top: 0%;
                left: 75%;
            }
            81.25%{
                top: 93%;
                left: 75%;
            }
            87.5%{
                top: 93%;
                left: 87.5%;
            }
            93.75%{
                top: 0%;
                left: 87.5%;
            }
            100%{
                top: 0%;
                left: 100%;
            }
            

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="circle"></div>
    </div>
</body>
</html>
