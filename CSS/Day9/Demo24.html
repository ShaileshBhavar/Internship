<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane</title>
    <style>
        .runway{
            width: 100%; height: 100vh;
            background-image: url(https://static.vecteezy.com/system/resources/previews/041/486/256/non_2x/airport-runway-with-departure-building-illustration-vector.jpg);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        .plane{
            width: 150px; 
            position: absolute;
            bottom: 100px;
            right: -200px;
            animation: takeoff 6s linear infinite;
        }
        @keyframes takeoff{
            0%{
                right:-200px;
                bottom:100px;
                transform: rotate(0deg);
            }
            60%{
                right:60%;
                bottom:100px;
                transform: rotate(0deg);
            }
            70%{
                right:110%;
                bottom:350px;
                transform: rotate(20deg);
            }
            100%{
                right:150%;
                bottom:600px;
                transform: rotate(30deg);
            }
        }
    </style>
</head>
<body>
    <div class="runway">
         <img class="plane" src="plane.png" alt="plane">
    </div>
</body>
</html>
