<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Demo</title>
    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        img{
            width:200px;
            animation: ani 1s linear infinite;
        }
        @keyframes ani{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body> 
    <img src="https://static.vecteezy.com/system/resources/thumbnails/028/252/501/small_2x/black-fan-blades-png.png" alt="fan">
    
</body>
</html>
