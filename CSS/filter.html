<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <div class="filter-container">
        <img src="../HTML/Day3/sea.jpg" alt="Sea Image" style="width:300px; height:200px; filter: grayscale(100%);">
        <p>Grayscale Filter</p>

        <img src="../HTML/Day3/sea.jpg" alt="Sea Image" style="width:300px; height:200px; filter: blur(5px);">
        <p>Blur Filter</p>

        <img src="../HTML/Day3/sea.jpg" alt="Sea Image" style="width:300px; height:200px; filter: brightness(150%);">
        <p>Brightness Filter</p>

        <img src="../HTML/Day3/sea.jpg" alt="Sea Image" style="width:300px; height:200px; filter: contrast(200%);">
        <p>Contrast Filter</p>

        <img src="../HTML/Day3/sea.jpg" alt="Sea Image" style="width:300px; height:200px; filter: sepia(100%);">
        <p>Sepia Filter</p>

        <img src="../HTML/Day3/sea.jpg" alt="Sea Image" style="width:300px; height:200px; filter: hue-rotate(90deg);">
        <p>Hue-Rotate Filter</p>

        <img src="../HTML/Day3/sea.jpg" alt="Sea Image" style="width:300px; height:200px; filter: invert(100%);">
        <p>Invert Filter</p>

        <img src="../HTML/Day3/sea.jpg" alt="Sea Image" style="width:300px; height:200px; filter: drop-shadow(10px 10px 5px gray);">
        <p>Drop-Shadow Filter</p>

        <img src="../HTML/Day3/sea.jpg" alt="Sea Image" style="width:300px; height:200px; filter: saturate(200%);">
        <p>Saturate Filter</p>
    </div>
</body>
</html>
