<head>
    <meta charset="UTF-8">

    <title>CSS</title>
</head>
<body>

            <div style="background-color: lavender; height: 33.33%; width: 25%; float: left; text-align: center;">9</div>
        </div>
        <div style="background-color: pink; height: 50%; width: 50%; float: left;"></div>
        <div style="background-color: purple; height: 50%; width: 50%; float: left;"></div>
        <div style="background-color: brown; height: 50%; width: 50%; float: left;"></div>
